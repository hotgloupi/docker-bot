[global]
build-directory = /path/to/build/dir
docker-socket = /var/run/docker.sock

[master]
image-name = buildbot-master
www-port = 8010
server-port = 9989
server-address = exposed interface

[repository]
url = git://github.com/buildbot/pyflakes.git

[slave.sample]
docker-host = unix://var/run/docker.sock
docker-file = slaves/sample.dockerfile

[build.sample]
slaves = sample
steps = setup.sh build.sh
